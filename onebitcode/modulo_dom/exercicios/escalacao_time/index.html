<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js"></script>
  <title>Escalação do Time</title>
</head>
<body>
  <h1>ESCALAÇÃO DE JOGADORES</h1>
  <hr>
  <section>
    <h3>ESCALAR JOGADOR</h3>
    <label for="playerposition">Posição: </label>
    <input type="text" name="playerposition" id="playerposition">

    <label for="playername">Nome: </label>
    <input type="text" name="playername" id="playername">

    <label for="playernumber">Nº do Jogador</label>
    <input type="number" name="playernumber" id="playernumber">
    <p></p>
    <button onclick="addPlayer()">Escalar jogador</button>
  </section>
  <hr>
  <section>
    <h3>REMOVER JOGADOR</h3>
    <label for="remove-number">Nº do jogador: </label>
    <input type="number" name="remove-number" id="remove-number">
    <button onclick="removePlayer()">Remover jogador</button>
  </section>
  <hr>
  <section>
    <h3>ESCALAÇÃO OFICIAL</h3>
    <ul id="lineup"></ul>
  </section>
  
</body>
</html>
